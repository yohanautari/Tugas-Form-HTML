<html>
<head>
<title>Login form Design</title>
    <link rel="stylesheet" type="text/css" href="style.css">
<body>
    <div class="loginbox">
    <img src="register.png" class="register">
        <h1> FORM PENDAFTARAN </h1>
        <form>
            <p>Nama</p>
            <input type="text" name="" placeholder="Nama">
            <p>NIM</p>
            <input type="text" name="" placeholder="NIM">
            <p>Alamat</p>
            <input type="text" name="" placeholder="Alamat">
            <p>E-mail</p>
            <input type="text" name="" placeholder="E-mail">
            <p>Password</p>
            <input type="text" name="" placeholder="Password">
            <input type="submit" name="" value="Daftar">

        </form>


    </div>

</body>
</head>
</html>
